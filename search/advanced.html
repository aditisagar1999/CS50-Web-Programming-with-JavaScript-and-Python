<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Back to  Google Search</a></li>
        </ul>
        <div>
            <h3>Advanced Search</h3>
            <form action="https://google.com/search">
                <table class="text-input-table">
                    <tr>
                        <td>
                            <h4>
                                Find pages with...
                            </h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            This exact ord or phrase:
                        </td>
                        <td>
                            <input type="text" class="searchbar-sm" name="as-epq">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            All of these words:
                        </td>
                        <td>
                            <input type="text" class="searchbar-sm" name="as-q">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Any of these words:
                        </td>
                        <td>
                            <input type="text" class="searchbar-sm" name="as-oq" >
                        </td>
                    </tr>

                    <tr>
                        <td>
                            None of these words:
                        </td>
                        <td>
                            <input type="text" class="searchbar-sm" name="as-eq" >
                        </td>
                    </tr>

                    <tr>
                        <td>
                        </td>
                        <td>
                            <input type="submit" class="searchbutton" value="Advanced Search">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
